{% extends "base.html" %}
{% load static %}

{% block section %}
<h2 class="letrero"> TEAMS </h2>
<hr>
{% endblock section %}

{% block maincontent %}

<div>
    {% for c in object_list %}
        <img src="{% static c.shield.url %}" style="width:25px;height:25px"/>
        <a href="{% url 'team-detail' c.pk %}">
            {{ c.name }} 
            <br>
        </a>
    {% endfor %}
</div>

{% endblock maincontent %}
