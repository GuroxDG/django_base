{% extends 'base.html' %} 

{% block maincontent %}

{% if object.get_players.all.count == 0 %}
<form action=""method="post">{% csrf_token %}
    <p>Delete "{{ object.name }}"?</p>
    <input type="submit" value="Confirm" />
    <a class='btn'href="{% url 'team-list' %}">Cancel</a>
</form>
{% else %}
<h1>Alerta</h1>
<p>Elimine primero los {{object.get_players.all.count}} jugadores que tiene el equipo</p>
{% endif %}
{% endblock maincontent %}
